<html ng-app="bingo">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body ng-controller="BingoController">
    {%- raw %}
    <div ng-repeat="(rule, value) in rules">
        <button class="btn btn-danger rule" type="button" name="{{rule}}" ng-if="!value.active">{{rule}}</button>
        <button class="btn btn-success rule" type="button" name="{{rule}}" ng-if="value.active">{{rule}}</button>
        <button class="btn btn-primary details" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Details!
        </button>
        <div class="collapse" id="collapseExample">
          <div class="well">
            <li>{{value.rule}}</li>
          </div>
        </div>
    </div>
    {%- endraw %}
  </body>
</html>
