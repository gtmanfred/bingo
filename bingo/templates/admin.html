<html ng-app="bingo">
  <head>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Bingo!</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a class="btn btn-default reset">reset</a></li>
        </ul>
      </div>
    </nav>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      input.entry {
        width: 50%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body ng-controller="BingoController">
    {%- raw %}
    <form class="form-horizontal" id="entryForm" name="entryForm" ng-submit="this.entry()">
      <div class="form-group">
          <label class="col-sm-2 control-label" for="ruleName">Name</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="ruleName" name="ruleName" placeholder="Enter Name" type="text" ng-model="ruleForm.name" required>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label" for="ruleValue">Rule</label>
          <div class="col-sm-10">
            <input class="form-control entry" id="ruleValue" name="ruleValue" placeholder="Enter Rule" type="text" ng-model="ruleForm.value" required>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 control-label">
          <button name="ruleEntry" id="ruleEntry" type=submit class="btn btn-default" value="Submit" ng-disabled="entryForm.$invalid">Submit</button>
        </div>
      </div>
    </form>
    {%- endraw %}
  </body>
</html>
